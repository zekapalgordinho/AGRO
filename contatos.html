<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato - Ciclo do Milho</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="hero-header">
    <h1>Fale Conosco</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="contatos.html" class="ativo">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contato-hero">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Milho_colhido.jpg/640px-Milho_colhido.jpg"
        alt="Colheita de milho"
        class="contato-img"
      />
      <div class="contato-texto">
        <h2>Estamos aqui para ouvir você</h2>
        <p>Quer saber mais sobre o projeto ou propor parcerias? Envie sua mensagem!</p>
      </div>
    </section>

    <section class="form-contato">
      <h2>Formulário de Contato</h2>
      <form class="formulario" action="#" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required />

        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto" name="assunto" placeholder="Dúvida, sugestão, etc." required />

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="6" placeholder="Escreva sua mensagem aqui..." required></textarea>

        <button type="submit" class="btn-animado">Enviar Mensagem</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Ciclo do Milho. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
