<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero-header">
    <h1>Fale Conosco</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="contatos.html">Contato</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="hero contato-hero">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Milho_colhido.jpg/640px-Milho_colhido.jpg" alt="Colheita de milho" class="hero-image">
      <div class="hero-text">
        <h2>Estamos aqui para ouvir você</h2>
        <p>Quer saber mais sobre o projeto ou propor parcerias? Mande sua mensagem!</p>
      </div>
    </section>

    <section class="conteudo">
      <div class="form-container">
        <h2>Formulário de Contato</h2>
        <form>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required />

          <label for="assunto">Assunto:</label>
          <input type="text" id="assunto" name="assunto" placeholder="Dúvida, sugestão, etc." required />

          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" rows="6" placeholder="Escreva sua mensagem aqui..." required></textarea>

          <button type="submit">Enviar Mensagem</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Ciclo do Milho. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
